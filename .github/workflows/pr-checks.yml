name: PR Checks
on:
  pull_request:
    branches:
      - "*"
jobs:
  unit-tests:
    name: Unit tests
    uses: ./.github/workflows/unit-tests.yml

  e2e-tests:
    needs: unit-tests
    uses: ./.github/workflows/e2e-tests.yml
    name: E2E tests
    secrets:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

